 {% extends "base.html" %}

{% block title %}
Error Page
{% endblock title %}

{%block content%}
<div>
{%with messages = get_flashed_messages()%}
        {%if messages%}
            {%for message in messages%}
               <a href="{{url_for('login')}}" style="text-decoration:none; color:inherit;"> <span style="display:block;"class="centered big-small">{{message}}</span> </a>
            {%endfor%}
        {%endif%}
    {%endwith%}
</div>
{%endblock content%}
